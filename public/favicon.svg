<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E88E5"/>
      <stop offset="100%" stop-color="#0D47A1"/>
    </linearGradient>
  </defs>

  <!-- Rounded background -->
  <rect width="512" height="512" rx="96" ry="96" fill="url(#bg)"/>

  <!-- Lane lines - horizontal stripes -->
  <rect x="56" y="120" width="400" height="6" rx="3" fill="rgba(255,255,255,0.15)"/>
  <rect x="56" y="200" width="400" height="6" rx="3" fill="rgba(255,255,255,0.15)"/>
  <rect x="56" y="306" width="400" height="6" rx="3" fill="rgba(255,255,255,0.15)"/>
  <rect x="56" y="386" width="400" height="6" rx="3" fill="rgba(255,255,255,0.15)"/>

  <!-- Bold "LL" letterforms -->
  <!-- First L -->
  <rect x="100" y="128" width="56" height="264" rx="8" fill="white"/>
  <rect x="100" y="336" width="150" height="56" rx="8" fill="white"/>

  <!-- Second L -->
  <rect x="272" y="128" width="56" height="264" rx="8" fill="white"/>
  <rect x="272" y="336" width="150" height="56" rx="8" fill="white"/>

  <!-- Lane rope dots at bottom -->
  <circle cx="128" cy="440" r="12" fill="white" opacity="0.6"/>
  <circle cx="172" cy="440" r="12" fill="#EF5350" opacity="0.6"/>
  <circle cx="216" cy="440" r="12" fill="white" opacity="0.6"/>
  <circle cx="260" cy="440" r="12" fill="#EF5350" opacity="0.6"/>
  <circle cx="304" cy="440" r="12" fill="white" opacity="0.6"/>
  <circle cx="348" cy="440" r="12" fill="#EF5350" opacity="0.6"/>
  <circle cx="392" cy="440" r="12" fill="white" opacity="0.6"/>
</svg>
