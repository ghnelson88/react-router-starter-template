<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3"/>
      <stop offset="100%" style="stop-color:#1565C0"/>
    </linearGradient>
  </defs>

  <!-- Rounded blue background -->
  <rect width="512" height="512" rx="80" ry="80" fill="url(#bgGrad)"/>

  <!-- Swimmer body and arm -->
  <path d="M280 140 Q320 130, 340 145 L380 120 Q390 115, 395 125 L400 135 Q405 145, 395 150 L340 175 Q330 180, 310 175 L250 190 Q220 195, 200 175 Q180 155, 200 145 Q220 135, 250 145 Z" fill="white"/>

  <!-- Swimmer head -->
  <circle cx="420" cy="160" r="40" fill="white"/>

  <!-- Water splash line above lane -->
  <path d="M80 235 Q150 225, 200 235 Q250 245, 300 235 Q350 225, 430 235" fill="none" stroke="white" stroke-width="6" stroke-linecap="round"/>

  <!-- Lane divider rope -->
  <g>
    <!-- White sections -->
    <rect x="70" y="260" width="28" height="28" rx="4" fill="white"/>
    <rect x="134" y="260" width="28" height="28" rx="4" fill="white"/>
    <rect x="198" y="260" width="28" height="28" rx="4" fill="white"/>
    <rect x="262" y="260" width="28" height="28" rx="4" fill="white"/>
    <rect x="326" y="260" width="28" height="28" rx="4" fill="white"/>
    <rect x="390" y="260" width="28" height="28" rx="4" fill="white"/>

    <!-- Red sections -->
    <rect x="102" y="260" width="28" height="28" rx="4" fill="#E53935"/>
    <rect x="166" y="260" width="28" height="28" rx="4" fill="#E53935"/>
    <rect x="230" y="260" width="28" height="28" rx="4" fill="#E53935"/>
    <rect x="294" y="260" width="28" height="28" rx="4" fill="#E53935"/>
    <rect x="358" y="260" width="28" height="28" rx="4" fill="#E53935"/>
    <rect x="422" y="260" width="28" height="28" rx="4" fill="#E53935"/>
  </g>

  <!-- Lane rope line -->
  <line x1="50" y1="274" x2="70" y2="274" stroke="white" stroke-width="3"/>
  <line x1="450" y1="274" x2="470" y2="274" stroke="white" stroke-width="3"/>

  <!-- Water waves -->
  <path d="M60 330 Q100 315, 140 330 Q180 345, 220 330 Q260 315, 300 330 Q340 345, 380 330 Q420 315, 460 330" fill="none" stroke="white" stroke-width="8" stroke-linecap="round"/>

  <path d="M60 370 Q100 355, 140 370 Q180 385, 220 370 Q260 355, 300 370 Q340 385, 380 370 Q420 355, 460 370" fill="none" stroke="#64B5F6" stroke-width="8" stroke-linecap="round"/>

  <path d="M60 410 Q100 395, 140 410 Q180 425, 220 410 Q260 395, 300 410 Q340 425, 380 410 Q420 395, 460 410" fill="none" stroke="#42A5F5" stroke-width="8" stroke-linecap="round"/>
</svg>
